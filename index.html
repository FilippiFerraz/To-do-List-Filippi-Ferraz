<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>CRUD</title>
</head>
<body>
    <h2 class="titulo">Lista de Tarefas - <span>Programação FrontEnd</span></h2>
        <p>Para adicionar uma nova tarefa use a caixa de texto e clique no botão "Adicionar Tarefa]"
           e para ocultar tarefas prontas use o botão abaixo "Ocultar Tarefas Concluidas".</p>

    <div id="div_area_nova_tarefa">
        <label for="input_nova_tarefa">Digite sua nova tarefa:</label>
        <input type="text" id="input_nova_tarefa">
        
        <div class="btn-addtarefa">
        <button onclick="adicionaTarefaNaLista()">Adicionar Tarefa</button>
        </div>
    
    </div>
    <div id="div_lista_de_tarefas">
        <ul id="lista_de_tarefas"> 
        </ul>
    </div> 
    
    <div class="btn-ocultar-tarefa">
    <button onclick="ocultarTarefasConcluidas()">Ocultar Tarefas Concluídas</button>
    </div>
    
    <script src="/js/app.js"></script>
</body>
</html>
